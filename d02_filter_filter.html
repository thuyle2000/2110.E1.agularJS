<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-filter-number</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<!-- b2. khai bao ung dung AJS: directive ng-app -->
<body ng-app="myAPP">
    <div class="container" ng-controller="myCONTROL">
        <h2>AJS Filter: Filter Demo - version 1</h2>
        <hr>

        <div>           
            <p>
                Search :
                <input type="text" name="sname" id="sname" ng-model="searchName">
            </p>

            <p>
                Result: <br>
                <span ng-bind="ds|filter:searchName"></span>
            </p>

            <h4>Student List</h4>
            <ul>
                <li ng-repeat="item in ds"> {{item }}</li>
            </ul>
            
            
        </div>
    </div>

    <script>
        //1. tao doi tuong dai dien cho ung dung AJS
        let app = angular.module("myAPP", []);

        //2. lap trinh cho controller co ten 'myCONTROL'
        app.controller('myCONTROL', function($scope){
            //3.khoi tao gia tri ban dau cho mang ds, chua ten cac sv
            $scope.ds = ["tien dat","quang nam","anh doan","bich van", "hong han", "khac cuong","the vinh","tri trung"];
        })
    </script>
</body>
</html>
