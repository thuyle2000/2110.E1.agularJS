<div ng-controller="listCTR">
    <h2>Menu</h2>
    <hr>

    <table class="table table-hover">
        <thead>
            <th>sr.</th>
            <th>id</th>
            <th>name</th>
            <th>price</th>
        </thead>
        <tbody>
            <tr ng-repeat="x in ds">
                <td>{{$index}}</td>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
            </tr>
        </tbody>
    </table>

</div>
