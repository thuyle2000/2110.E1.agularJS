<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-required</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>


    <style>
        .error{
            font-style: italic;
            color: red;
        }

        input.ng-pristine{
            background-color: lightyellow;
        }

        input.ng-touched.ng-invalid{
            background-color: khaki;
        }

        input.ng-touched.ng-valid{
            background-color: lightblue;
        }

    </style>
</head>

<!-- khai bao ung dung angularJS [ng-app] -->
<body ng-app>
    <div class="container">
        <h3>Form Validation</h3>
        <hr>

        <form name="formSignin" >
            <legend>SIGN-IN</legend>
            <div>
                <label for="">Email : </label> <br>
                <input type="email" name="email" id="email" ng-model="mEmail" required> <br>
                <span class="error" 
                      ng-show="formSignin.email.$error.required" >Email must be required !</span> <br>
                <span class="error"
                      ng-show="formSignin.email.$error.email">Invalid Email !</span> <br> 
            </div>
            <br>

            <div>
                <label for="">Password : </label> <br>
                <input type="password" name="pass" id="pass" ng-model="mPass" 
                                                             ng-minlength="5" required> <br>
                <span class="error"
                      ng-show="formSignin.pass.$error.required">Password must be required!</span> <br>
                <span class="error"
                      ng-show="formSignin.pass.$invalid">Password must be at least 5 chars!</span>


            </div>
            <br>
            <div>
                <input type="submit" value="Submit" class="btn btn-danger">
                <input type="reset" value="Reset" class="btn btn-info">
            </div>
        </form>


    </div>
   
</body>
</html>
