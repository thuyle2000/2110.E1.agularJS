<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-filter-number</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<!-- b2. khai bao ung dung AJS: directive ng-app -->
<body ng-app="myAPP">
    <div class="container" ng-controller="myCONTROL">
        <h2>AJS Filter: lowercase-uppercase-json Demo</h2>
        <hr>

        <div>           
            <h4>Student Profile</h4>
            <p>
                id: {{student.id }} <br> 
                name: {{student.name | uppercase}} <br>
                email: {{student.email | lowercase}} <br>
                year of birth: {{student.yob}} <br>
                student: {{student|json}}
            
        </div>
    </div>

    <script>
        //1. tao doi tuong dai dien cho ung dung AJS
        let app = angular.module("myAPP", []);

        //2. lap trinh cho controller co ten 'myCONTROL'
        app.controller('myCONTROL', function($scope){
            //3.khoi tao gia tri ban dau cho bien doi tuong json co ten student
            $scope.student = {
                "id":"SV01",
                "name":"Tu Quang Nam",
                "email":"NamTQ@FPT.edu.vn",
                "yob":2003
            };
        })
    </script>
</body>
</html>
