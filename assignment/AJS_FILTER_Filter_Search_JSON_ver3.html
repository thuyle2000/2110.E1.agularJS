<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-route</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>


</head>

<body>
    <div ng-app="myAPP" ng-controller="myCONTROL" class="container">
        <h2>AJS-FILTER: filter-ver3 demo  <small>(Author: Phan Hong Han) </small></h2>
        <hr>
        <div>
            <p>Search:
                <input type="text" name="sname" id="sname" ng-model="searchName">
            </p>

            <h4>Employee List</h4>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in ds | startWith:searchName:number:somethingElse:anotherThing |
                orderBy:'salary'">
                        <td>{{$index+1}}</td>
                        <td>{{e.id}}</td>
                        <td>{{e.name}}</td>
                        <td>{{e.salary}}</td>
                    </tr>
                </tbody>
            </table>
        </div>



    </div>

    <script>
        let app = angular.module("myAPP", []);
        app.filter('startWith', function () {
            return function(items, searchName, number, somethingElse, anotherThing){
                var filtered = [];
                var match = new RegExp(searchName, 'i');
                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    if (match.test(item.name)) {
                        filtered.push(item);
                    };
                };
                return filtered;
            };
        });
        app.controller("myCONTROL", function ($scope) {
            $scope.ds =
                [
                    { "id": "nv01", "name": "tien dat", "salary": 1000 },
                    { "id": "nv02", "name": "quang nam", "salary": 2000 },
                    { "id": "nv03", "name": "anh doan", "salary": 6000 },
                    { "id": "nv04", "name": "bich van", "salary": 7000 },
                    { "id": "nv05", "name": "thach sanh", "salary": 16000 },
                    { "id": "nv06", "name": "ngoc nga", "salary": 2000 },
                    { "id": "nv07", "name": "anh dung", "salary": 2300 },
                    { "id": "nv08", "name": "tran long", "salary": 1000 },
                    { "id": "nv09", "name": "ky quy", "salary": 1000 },
                    { "id": "nv10", "name": "hong han", "salary": 3000 },

                ]
        });
    </script>
</body>

</html>
