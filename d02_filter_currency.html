<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-filter-number</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<!-- b2. khai bao ung dung AJS: directive ng-app -->
<body ng-app>
    <div class="container">
        <h2>AJS Filter Currency Demo</h2>
        <hr>

        <div>
            <label for="">Enter total amount: </label>
            <input type="number" name="num" id="num" ng-model="n" ng-init="n=2345" >
        </div>

        <div>
            Default Currency : {{n | currency}} <br>
            Custom Currency Identifier : {{n | currency:"VND "}} <br> <!-- hien thi VND voi  2 so le -->
            Without fraction : {{n | currency:"VND ":0}} <br> <!-- hien thi VND ko so le -->
        </div>
    </div>
</body>
</html>
