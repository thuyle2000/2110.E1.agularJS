<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-route</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- buoc 2. nhung thu vien angularjs route theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>


    <style>
        header{
            background-color: khaki;
            padding: 10px;
        }
        header>a{
            display: inline-block;
            width: 100px;
        }
        footer{
            background-color: antiquewhite;
            padding: 15px;
            text-align: center;
        }
    </style>

</head>

<body ng-app="myAPP">
    <div class="container">
        <header>
            <h4>AJS - SPA Demo</h4>
            <a href="#/!">home</a>
            <a href="#!baihat">lyrics</a>
            <a href="#!lienhe">contact us</a>
            <a href="#">Sign-in</a>
        </header>
        <hr>

        <!-- vung hien thi cac trang lien ket -->
        <div ng-view>

        </div>


        <footer>
            Copyright by &copy; by 2110.E1 - Dec 2021
        </footer>

    </div>


    <script>
        let app = angular.module("myAPP",["ngRoute"]);
        app.config(function($routeProvider){
            $routeProvider
            .when("/",{templateUrl:"d01_image.html"})
            .when("/baihat",{templateUrl:"d01_lyric.html"})
            .when("/lienhe",{templateUrl:"d02_about.html"})
        });

    </script>
</body>

</html>
