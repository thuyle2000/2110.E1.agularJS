<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-custom-directive</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myAPP">
    <div class="container">
        <h3>AJS - Custom Directive Demo</h3>
        <hr>
        <abc></abc>
        <div abc style="border: lightsalmon solid medium; padding: 10px; "></div>
    </div>
    
    <script>
        let app= angular.module("myAPP",[]);
        
        //tao 1 directive, ten la 'abc'
        app.directive('abc', function(){
            return {
                restrict: 'AE',
                template: '<h4>My SPA Application</h4><p>Copyright by &copy; by 2110.E1 - Dec 2021</p>'
            }
        });

    </script>
</body>
</html>
