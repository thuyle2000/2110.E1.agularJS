<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-filter-number</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<!-- b2. khai bao ung dung AJS: directive ng-app -->
<body ng-app="myAPP">
    <div class="container" ng-controller="myCONTROL">
        <h2>AJS Filter: Filter Demo - version 3</h2>
        <hr>

        <div>           
            <p>
                Search :
                <input type="text" name="sname" id="sname" ng-model="searchName">
            </p>
            <hr>

            <h4>Employee List</h4>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="e in ds | filter:searchName |orderBy:'-salary' ">
                        <td>{{$index + 1}}</td>
                        <td>{{e.id}}</td>
                        <td>{{e.name}}</td>
                        <td>{{e.salary}}</td>
                    </tr>
                </tbody>
            </table>
            

            
        </div>
    </div>

    <script>
        //1. tao doi tuong dai dien cho ung dung AJS
        let app = angular.module("myAPP", []);

        //2. lap trinh cho controller co ten 'myCONTROL'
        app.controller('myCONTROL', function($scope, $http){
            //3.khoi tao gia tri ban dau cho mang ds, chua ds nhanvien doc tu file json 'data.json'

            $http.get("data.json").then(function(response){
                $scope.ds = response.data;

                // console.log($scope.ds);
            })


        });

    </script>
</body>
</html>
