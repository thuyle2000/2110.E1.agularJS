<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-ngClick</title>
    <!-- buoc 1. nhung thu vien angularjs  vo trang web -->
    <script src="js/angular.min.js"></script>
</head>

<!-- buoc 2. khai bao ung dung angularjs bang directive [ng-app] bat dau tu the body -->

<body ng-app="myAPP">
    <h2>AJS - ngBind Demo</h2>
    <hr>
    <div ng-controller="myCONTROL">
        <h4>Order</h4>
        <input type="text" name="product" id="product" ng-model="pName" placeholder="Input product"> <br><br>
        <input type="number" name="price" id="price" ng-model="pPrice" placeholder="Input price"> <br> <br>
        <input type="number" name="qty" id="qty" ng-model="pQty" placeholder="Input quantity"> <br> <br>
        <input type="button" value="Payment" ng-click="pay()">
        <hr>
        <p>Amount : <span ng-bind=amount></span> </p>
        <p>Amount : VND {{amount}} </p>
    </div>
</body>
<script>
    //tao bien dai dien cho ung dung
    let app = angular.module('myAPP',[]);

    //lap trinh cho controller co ten [myCONTROL]
    app.controller('myCONTROL', function($scope){
        $scope.pay = function(){
            $scope.amount = $scope.pQty * $scope.pPrice;
        }
    });

</script>

</html>
