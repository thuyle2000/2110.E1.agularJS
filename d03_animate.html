<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- buoc 2. nhung thu vien angular-animate theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>


    <style>
        div.demo{
            background-color: lightgreen;
            height: 100px;
            width: 100%;
            position: relative;
            top: 0px;
            left: 0px;

            transition: all linear 1s;
        }

        .demo.ng-hide{
            background-color: transparent;
            height: 0;
            width: 0;
            top: -200px;
            left: 200px;           
        }

    </style>
</head>

<!-- khai bao ung dung angularJS [ng-app] trung ten voi module ngAnimate-->
<body ng-app="ngAnimate">
    <div class="container">
        <h3>Animation Demo</h3>
        <hr>
        <p>Hide DIV: 
            <input type="checkbox" name="myCheck" id="myCheck" ng-model="myCheck">
        </p>
        
        <div class="demo" ng-hide="myCheck"></div>
    </div>

</body>

</html>
