<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-ngHide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app>
    <div class="container"
         ng-init="ds=['Saigon', 'Hue', 'Hanoi','Danang', 'Cantho']">
        <h2>AJS - ngHide Demo</h2>
        <hr>
        <p>Hide list of Cities ? 
            <input type="checkbox" name="ckYN" id="ckYN" ng-model="YesNo">
        </p>
        <ul ng-hide='YesNo' >
            <li ng-repeat="item in ds">{{item}}</li>
        </ul>
    </div>
</body>
</html>
