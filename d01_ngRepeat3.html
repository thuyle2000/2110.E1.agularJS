<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-ngRepeat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- buoc 1. nhung thu vien angularjs theo link CDN vo trang web -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div class="container">


        <h2>AJS - ngRepeat demo - version 3</h2>
        <hr>

        <!-- ng-init:khoi tao bien  -->
        <div ng-app ng-init="ds=[{'name':'cacao','price':100}, 
    {'name':'coca cola', 'price':200},
    {'name':'pepsi cola', 'price':300},
    {'name':'dried chicken', 'price':120}, 
    {'name':'snack', 'price':50}]; ">

            <h4>Danh sach san pham</h4>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Ten San pham</th>
                        <th>Don gia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='item in ds'>
                        <td>{{$index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</body>

</html>
